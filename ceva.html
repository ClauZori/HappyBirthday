<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La mulți ani!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease-in-out;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .yes:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Azi e ziua ta?</h2>
    <p>Hai să sărbătorim ☕🍕</p>
    <div class="button-group">
      <button class="yes" onclick="openNewWindow()">Da! 🎉</button>
      <button class="no" onclick="moveButton()">Nu, mai învăț... 😓</button>
    </div>
  </div>

  <script>
    function openNewWindow() {
      // Deschide index.html într-un tab nou
      window.open("index.html", "_blank");
    }

    let noClickCount = 0;
    let currentX = 0;
    let currentY = 0;
    const moveDistance = 200;

    function moveButton() {
      let button = document.querySelector('.no');

      let maxX = window.innerWidth - button.offsetWidth;
      let maxY = window.innerHeight - button.offsetHeight;

      let moveX = (Math.random() - 0.5) * moveDistance * 2;
      let moveY = (Math.random() - 0.5) * moveDistance * 2;

      currentX = Math.max(0, Math.min(maxX, currentX + moveX));
      currentY = Math.max(0, Math.min(maxY, currentY + moveY));

      button.style.transform = `translate(${currentX}px, ${currentY}px)`;

      noClickCount++;
      if (noClickCount === 1) {
        button.innerText = "Sigur? 🤨";
      } else if (noClickCount === 2) {
        button.innerText = "Am greșit ziua? 🤔";
      } else if (noClickCount >= 3) {
        button.innerText = "Ups! 😜";
      }
    }
  </script>
</body>
</html>
